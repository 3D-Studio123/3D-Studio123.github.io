<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AR Viewer Demonstration</title>
        <style>
            model-viewer {
                height: 60vh;
                width: 80%;
            }
        </style>
    </head>
    <body>

        <h1>AR viewer demonstration</h1>


        <model-viewer src="animation_Curry.glb" auto-rotate camera-controls ar shadow-intensity="1" ios-src="animation_Curry.usdz"></model-viewer>
        <model-viewer src="animation_woman1.glb" auto-rotate camera-controls ar shadow-intensity="1" ios-src="animation_woman1.usdz"></model-viewer>

        
        
        
        <!-- Import the component -->
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    </body>
</html>
